<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>게시글 조회 - PAYDAY WorkHub</title>
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-papmdZjNgjEie3syXkRbr9Y3OJ1kWcVdxF3MBZBTyhY14FDnY5zEvQf3/yzgJ7Xw9P+e8X8VwxK81cJVby45og=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Flatpickr CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <!-- FullCalendar CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
      rel="stylesheet"
    />
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>게시글 상세 조회</h1>
      <nav>
        <ul>
          <li><a href="index.html#welcome" data-section="welcome">홈</a></li>
          <li>
            <a href="index.html#notices" data-section="notices">공지사항</a>
          </li>
          <!-- 필요한 다른 네비게이션 링크 추가 -->
        </ul>
      </nav>
    </header>

    <main>
      <div class="view-post">
        <h2 id="view-post-title">게시글 제목</h2>
        <p id="view-post-date">작성일: 2023-10-01</p>
        <div id="view-post-content">
          <!-- 게시글 내용 -->
          <p>게시글 내용이 여기에 표시됩니다.</p>
          <img
            id="view-post-image"
            src=""
            alt="게시글 이미지"
            style="display: none"
          />
        </div>
        <div class="comments-section">
          <h3>댓글</h3>
          <div id="view-comments-list"></div>
          <div class="add-comment">
            <textarea
              id="comment-input"
              placeholder="댓글을 작성하세요."
            ></textarea>
            <button id="add-comment-button" type="button">댓글 추가</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 PAYDAY 연말정산 WorkHub. All rights reserved.</p>
    </footer>

    <!-- JavaScript 파일 연결 -->
    <script src="js/utils.js"></script>
    <script src="js/authentication.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/comments.js"></script>
    <script src="js/view-post.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
